<style>

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 99;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #f1f1f1;
  color: black;
}

.navbar a.active
  background-color: #04AA6D;
  color: white;
}
.active, .btn:hover {
  background-color: red !important;
  color: white;
}
</style>
<div id="myDIV">
  <button class="btn">1</button>
  <button class="btn active">2</button>
  <button class="btn">3</button>
  <button class="btn">4</button>
  <button class="btn">5</button>
</div>
<div class="navbar1" id='myDIV'>
  <!-- <a href="#home" class="active">Home</a> -->
  <button class='btn'><a href="#about">About</a></button>
  <button class='btn'><a href="#contact">Contact</a></button>
  <button class='btn'><a href="#blog">Blog</a></button>
  <button class='btn'><a href="#project">Project</a></button>
</div>
<script>
  // Add active class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });
}
</script>
