{{ $pageurl := .Permalink }}
<style type="text/css" media="all">
  .sosmedplus label {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #0000ff8a;
    fill: #fff;
    border-radius: 50%;
    padding: 10px;
    z-index: 9999999;
    width: 30px;
    height: 30px
  }
  .sosmedplus label:hover {
    background: darkblue;
    padding: 12px
  }
  .dropdownsosmedplus {
    display: none
  }
  .sosmedplus input[type=checkbox] {
    display: none
  }
  .sosmedplus input[type=checkbox]:checked ~ div.dropdownsosmedplus {
    width: 100%!important;
    display: block;
    position: fixed;
    bottom: 70px;
    left: 0;
    z-index: 9999999;
  }
  .sosmed span {
    width: 50px;
    height: 50px;
    background-position: 50%;
    background-repeat: no-repeat;
    background-size: 30px;
    display: inline-block;
    margin: 0 -3px 0 -3px;
  }
  .sosmed span:hover {
    background-color: darkblue !important;
    border-radius: 5px
  }
  .sosmed button {
    width: 20px;
    height: 20px;
    background: transparent;
    margin-left: -10px;
    border: none
  }
  .sosmed input {
    display: none
  }
  .sosmed span.facebook {
    background-color: #4867aa
  }
  .sosmed span.twitter {
    background-color: #1da1f2
  }
  .sosmed span.pinteres {
    background-color: #ca2128
  }
  .sosmed span.linkedin {
    background-color: #0673ab
  }
  .sosmed span.tumblr {
    background-color: #43556e
  }
  .sosmed span.gmail {
    background-color: #141b23
  }
  .sosmed span.whatsapp {
    background-color: #4dc247
  }
  .sosmed span.telegram {
    background-color: #22a9f7
  }
  .sosmed span.line {
    background-color: #00b900
  }
  .sosmed span.github {
    background-color: #000;
  }
  .sosmed span.blogger {
    background-color: #fc4f08;
  }
  .sosmed span.youtube {
    background-color: red;
  }
  .sosmed span.instagram {
    background-color: rgb(195, 84, 245)
  }
</style>
<div class='sosmedplus sosmed'>
  <input id='sosmedshare' type='checkbox' />
  <div class='dropdownsosmedplus'>
    <a class='fb' title="Share this on Facebook" onclick="window.open('http://www.facebook.com/share.php?u={{ $pageurl }}');">
      <span class='facebook' />
    </a>
<a class="tw" title="Share this on Twitter" onclick="window.open('http://twitter.com/home?status={{ $pageurl }}');">
      <span class='twitter' />  </a>
    <a class='wa' data-action='share/whatsapp/share' expr:href='"whatsapp://send?text=" + {{ .Title }} +"%20%2D%20" + {{ $pageurl }}'>
      <span class='whatsapp' /></a>
    <a class='tg' expr:href='"tg://msg?text=" + {{ .Title }} +" -" + {{ $pageurl }}' rel='nofollow' target='_blank' title='Share on Telegram'>
      <span class='telegram' /></a>
{{ if .Params.image }}<a class="pinterest" title="Share this on Pinterest" onclick="window.open('https://pinterest.com/pin/create/button/?url=&media={{ .Params.image }}&description=');"><span class='pinteres' /></a>{{end}}
<a  class='le' expr:href='"http://www.linkedin.com/shareArticle?mini=true&amp;url=" + data:post.url + "&amp;title=" + data:post.title + "&amp;summary=" + data:post.snippets' onclick='window.open(this.href,"popupwindow","status=0,height=500,width=500,resizable=0,top=50,left=100");return false;' rel='nofollow' target='_blank' title='Share on LinkEdin'>
      <span class='linkedin' /></a>
    <a class='tr' href='http://www.tumblr.com/share' onclick='window.open(this.href,"popupwindow","status=0,height=500,width=500,resizable=0,top=50,left=100");return false;' rel='nofollow' target='_blank'>
      <span class='tumblr' /></a>
<a class="mail" title="Share this through Email" onclick="window.open('mailto:?&body={{ $pageurl }}');">
      <span class='gmail' /></a>
    <a class='ln' expr:href='"https://timeline.line.me/social-plugin/share?url=" + data:post.url' target='_blank' title='Share On Line'>
      <span class='line' /></a>
    <input class='share_url' expr:value='data:blog.canonicalUrl' id='myInput' readonly='readonly' type='text' />
    <button onclick='myFunction()'><span class='kuclipboard' /></button>
  </div>
  <!-- end -->
  <label for='sosmedshare'>
    <svg height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M5 7c2.761 0 5 2.239 5 5s-2.239 5-5 5-5-2.239-5-5 2.239-5 5-5zm11.122 12.065c-.073.301-.122.611-.122.935 0 2.209 1.791 4 4 4s4-1.791 4-4-1.791-4-4-4c-1.165 0-2.204.506-2.935 1.301l-5.488-2.927c-.23.636-.549 1.229-.943 1.764l5.488 2.927zm7.878-15.065c0-2.209-1.791-4-4-4s-4 1.791-4 4c0 .324.049.634.122.935l-5.488 2.927c.395.535.713 1.127.943 1.764l5.488-2.927c.731.795 1.77 1.301 2.935 1.301 2.209 0 4-1.791 4-4z' /></svg>
  </label>
</div>
